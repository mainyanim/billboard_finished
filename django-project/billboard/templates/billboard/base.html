{% load staticfiles %}
<html>
    <head>
        <title>Billboard</title></title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Anton|Pinyon+Script|Poiret+One" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/billboard.css' %}">
      </head>
    <body>
      <body>
      <div>
        {% if user.is_authenticated %}
        <p class = "top-menu">Hello, {{user.username}}
        <small>(<a href="{% url 'logout'%}">Logout</a>)</small>
        </p>
        {%else%}
        <a href="{% url 'login'%}" class = "top-menu"><span class = "glyphicon glyphicon-lock"></span></a>
        {%endif%}
          <h1 class = "title-text">Billboard</h1>
      </div>
      <div class="content container">
          <div class="row">
              <div class="col-md-12">
              {% block content %}
              {% endblock %}
              </div>
            </div>
          </div>
      </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'js/billboard.js' %}"></script>
</html>
